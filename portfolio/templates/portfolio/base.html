<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'portfolio/custom.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inconsolata:wght@200&family=Montserrat:wght@200&family=Redressed&family=Source+Sans+3:wght@200&display=swap" rel="stylesheet">
    
    {% load static %}
    <link rel="shortcut icon" type ="image/png" href="{% static 'portfolio/PR.png' %}">

    <title>PRs WebSite</title>

  </head> 
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="static/portfolio/PR.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
              Pablo Rosa
            </a>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% static 'portfolio/ResumeRosaPablo.pdf' %}" target="_blank">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://www.linkedin.com/in/pablo-rosa-2b1183aa/" target="_blank">Linkedin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://www.kaggle.com/pablorosa01" target="_blank" >Kaggle</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://github.com/pablojrosa" target="_blank" >Github</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'blog:all_blogs' %}">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    {% block content%}{% endblock %}

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
