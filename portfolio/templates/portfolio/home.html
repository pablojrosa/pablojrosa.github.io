{% extends 'portfolio/base.html' %}
{% block content%}

<h1>Welcome tom my portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<a href="{% static 'portfolio/ResumeRosaPablo.pdf' %}">Resume</a>
<br>
<img src="{% static 'portfolio/image_001.jpeg' %}" width="450" height="600" >

{% for project in projects %}

<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<br>
<img src="{{project.image.url}}" width="500" height="325" >
{% if project.image.url %}
<br><a href="{{project.url}}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
