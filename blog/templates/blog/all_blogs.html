{% extends 'portfolio/base.html' %}
{% block content%}

<h1>All blogs</h1>

<h2>There are {{ all_blogs.count }} blog{{ all_blogs.count|pluralize }}! </h2>

{% for blog in all_blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
<h5>{{blog.date|date:'d-b-Y'}}</h5>
<p>{{blog.description|truncatechars:20}}</p>

{% endfor %}

{% endblock %}
